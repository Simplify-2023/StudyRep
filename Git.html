    <script>
        // git语法(git config)
        // 设置全局配置信息  git config --global user.xxx value
        // 检查配置信息  git config --list --global   or   git config user.xxx
        // 帮助手册 git help config   or   git config -h

        // 获取Git仓库的两种方式
        // 1. 将尚未进行版本控制的本地目录转换为Git仓库
        // 2. 从其他服务器克隆一个已存在的Git仓库

        // 初始化Git仓库
        // 1. 项目目录中,通过鼠标右键打开"Git Bash"
        // 2. 执行git init命令将当前的目录转换为Git仓库

        // 显示文件跟踪状态
        // git status / git status -s

        // 跟踪文件(1. 跟踪新文件 2. 把已跟踪的,且已修改的文件放到暂存区 3. 把有冲突的文件标记为已解决状态)
        // git add fileName

        // 提交更新和已暂存的文件
        // git commit -m "description"

    </script>
