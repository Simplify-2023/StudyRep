<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // git语法(git config)
        // 设置全局配置信息  git config --global user.xxx value
        // 检查配置信息  git config --list --global   or   git config user.xxx
        // 帮助手册 git help config   or   git config -h

        // 获取Git仓库的两种方式
        // 1. 将尚未进行版本控制的本地目录转换为Git仓库
        // 2. 从其他服务器克隆一个已存在的Git仓库

        // 初始化Git仓库
        // 1. 项目目录中,通过鼠标右键打开"Git Bash"
        // 2. 执行git init命令将当前的目录转换为Git仓库

        // 显示文件跟踪状态
        // git status / git status -s

        // 跟踪文件(1. 跟踪新文件 2. 把已跟踪的,且已修改的文件放到暂存区 3. 把有冲突的文件标记为已解决状态)
        // git add fileName

        // 提交更新和已暂存的文件
        // git commit -m "description"

        // 撤销对文件的修改
        // git checkout --fileName

        // 向暂存区一次性添加多个文件
        // git add .

        // 取消暂存的文件
        // git reset HEAD fileName
        
        // 跳过使用暂存区域
        // git commit -a -m "description"

        // 移除文件
        // 1. 从Git仓库和工作区中同时移除对应的文件     git rm -f fileName
        // 2. 只从Git仓库中移除指定的文件,但保留工作区中对应的文件  git rm --cached fileName

        // 忽略文件:  创建 .gitignore 配置文件
        // 1. # 开头的是注释
        // 2. / 结尾的是目录
        // 3. / 开头防止递归
        // 4. ! 开头表示取反
        // 5. 可以使用 glob 模式进行文件和文件夹的匹配(glob 指简化了的正则表达式)

        // glob模式:简化了的正则表达式
        // 1. * 匹配0个或多个任意字符
        // 2. [abc]匹配任何一个列在方括号中的字符
        // 3. ? 只匹配一个任意字符
        // 4. 在方括号中使用短划线分隔两个字符,表示所有在这两个字符串为内的都可以匹配(如[0-9]匹配0到9的数字)
        // 5. ** 表示匹配任意中间目录(如a/**/z匹配a/z, a/b/z, a/b/c/z等)

        // 例子:
        // 1. 忽略所有 .a 文件
        // *.a
        // 2. 忽略除 lib.a 文件以外的所有 .a 文件
        // !lib.a
        // 3. 只忽略当前目录下 TODO 文件, 而不忽略其他目录下的 TODO 文件
        // /TODO
        // 4. 忽略任何目录下名为 build 的文件夹
        // build/
        // 5. 忽略 doc/notes.txt, 但不忽略 doc/server/arch.txt
        // doc/*txt
        // 6. 忽略 doc/ 目录及其所有子目录下的 .pdf 文件
        // doc/**/*.pdf

        // 查看提交历史
        // 1. git log   所有提交历史
        // 2. git log -2   只展示最新的2条提交历史
        // 3. git log -2 --pretty=oneline   在一行展示最近两条提交历史的信息
        // 输出格式: %h 提交的简写哈希值, %an 作者名字, %ar 作者修订日期, 按多久以前的方式显示, %s提交说明
        // git log -2 --pretty=format:"%h | %an | %ar | %s"

        // 回退到指定版本
        // git reset --hard <CommitID>
        // git reflog --pretty=oneline


        // 基于HTTP将本地仓库上传到Github
        // git remote add origib https://github.com/Simplify-2023/StudyRep.git
        // git push -u origin master
    </script>
</body>
</html>
